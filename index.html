<head>

  <title>Consultoria Ecossistema Live</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="apple-touch-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* Critical CSS V6.0 Elite */
    :root {
      --live-deep: #06192a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--live-deep);
      color: white;
      margin: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Z-Index Layer System */

    /* Layer -3: Base Solid */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--live-deep);
      z-index: -3;
    }

    /* Layer -2: Texture (Cubes) */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      opacity: 0.15;
      /* Subtle texture */
      z-index: -2;
      pointer-events: none;
    }

    /* Layer -1: Ambient Light (Aurora) */
    .ambient-light {
      position: fixed;
      top: -20%;
      left: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(0, 232, 0, 0.08) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: drift 20s infinite alternate ease-in-out;
      pointer-events: none;
    }

    @keyframes drift {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(100px, 50px);
      }
    }

    .font-serif {
      font-family: 'Merriweather', serif;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e3a52;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00e800;
    }

    /* Utility for printing */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
